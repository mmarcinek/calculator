<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
<div class="calculator">
  <div class="top">
    <button class="clear">C</button>
    <div class="view"></div>
  </div>
  <div class="keypad">
    <div class="keys">
      <div class="row1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
      </div>
      <div class="row2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">X</button>
      </div>
      <div class="row3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
      </div>
      <div class="row4">
        <button>0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
        <button class="operator">+</button>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
